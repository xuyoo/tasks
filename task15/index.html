<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>task15</title>
</head>
<body>
  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */
    var ull=document.getElementById('source');
    var lii=document.getElementsByTagName('li');
    var bb=document.getElementsByTagName('b');
    var data='["北京",90]';
    for(var i=1;i<lii.length;i++){
      data+=' '+'['+'"'+lii[i].innerHTML.slice(0,2)+'"'+','+bb[i].innerHTML+']';
    }
    data=data.split(" ");
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
    data.sort(function(x,y){
      return parseInt(y[6]+y[7])-parseInt(x[6]+y[7]);
    });
    return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
    var ul2=document.getElementById('resort');
    var n=0;
    if (document.getElementsByTagName('li').length<8) {
      for(x in data){
      n++;
      ul2.innerHTML+='<li>'+'第'+n+'名：'+data[x][2]+data[x][3]+'空气质量：'+'<b>'+parseInt(data[x][6]+data[x][7])+'</b>'+'</li>';

    }
      //alert(0);
    }
    
}
//<li>第一名：北京空气质量：<b>90</b></li>
function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
    
    document.getElementById('sort-btn').onclick=btnHandle;
}

init();

</script>
</body>
</html>
